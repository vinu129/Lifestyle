<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&display=swap" rel="stylesheet">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Link to css -->
    <link rel="stylesheet" href="./assets/css/styles.min.css">
    <style>
        html,
        body,
        #main-wrapper {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <!-- Main Wrapper -->
    <section id="main-wrapper">
        <main class="bg-blur"></main>
        <form action="#" class="form-container" id="login-frm">
            <div class="logo-bg">
                <span class="fa fa-shopping-bag fa-2x" aria-hidden="true"></span>
            </div>
            <h1 class="login-title">sign in</h1>
            <div class="form-row">
                <input type="username" class="form-control" placeholder="username" id="username">
                <span class="fa fa-user-o fa-lg fa-fw custom-icon" aria-hidden="true"></span>
                <span class="underline"></span>
            </div>
            <div class="form-row">
                <input type="password" class="form-control" placeholder="password" id="password">
                <span class="fa fa-key fa-lg fa-fw custom-icon" aria-hidden="true"></span>
                <span class="underline"></span>
            </div>
            <div class="form-row">
                <!-- We have to use button insted -->
                <a href="index.html" class="form-btn btn-dark">sign in</button>
                <a href="register.html" class="form-btn btn-dark">sign up</a>
            </div>
        </form>
    </section>
    <!-- End: Main Wrapper -->
</body>

</html>
